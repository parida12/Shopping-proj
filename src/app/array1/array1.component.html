<br>

<div class="row">
  <div class="col-sm-12 text-center"><h3>{{"Welcome To Shopping Cart"}}</h3></div>

   <div class="col-sm-12 text-center"><label>{{msg}}</label></div>
</div>

<div class="row">
  <div class="col-sm-3">
    
      <div>
      <div class="form-group">
        <label>New Item Name</label>
        <input type="text" class="form-control input-sm" #name>
      </div>

      <div class="form-group">
          <button class="btn btn-success btn-block" (click)="saveitem(name.value)">Save Item</button>
      </div>
    </div>

    <ul class="list-group">
      <li class="list-group-item active">Item list</li>
      <li *ngFor="let x of item;let i=index;" class="list-group-item">
        {{x}}
      <span class="badge" (click)="delmyitem(i)">
        <i class="glyphicon glyphicon-trash"></i>
      </span>
      </li>
    </ul>
  </div><!--col-sm-3 ends-->

  <div class="col-sm-9">
     
    <div class="row">
       <div class="col-sm-3">
          <label>Item Name</label>
          <input type="text" class="form-control input-sm" #name1>
       </div>

       <div class="col-sm-3">
          <label>Item Price</label>
          <input type="text" class="form-control input-sm" #price>
       </div>

       <div class="col-sm-3">
          <label>Item Quantity</label>
          <input type="text" class="form-control input-sm" #qty>
       </div>

       <div class="col-sm-3">
         <label></label>
          <button class="btn btn-info btn-block" (click)="savemyitem(name1.value,price.value,qty.value)">Add Item</button>
       </div>
       
    </div><!--row ends-->

    <table class="table table-bordered">
      <caption class="text-center">Click for Edit the each Items !!!</caption>
      <tr>
        <th>Item Name</th>
        <th>Item Price</th>
        <th>Item Quantity</th>
        <th>Delete</th>
      </tr>

      
      <tr *ngFor="let row of myitem; let i=index;">
      

        <td *ngIf="row.id !==editrow"><input type="text" [(ngModel)]="row.name" (click)="Edit(row.id)"></td>

        <td *ngIf="row.price !==editrow" (click)="Edit(row.price)"><input type="text" [(ngModel)]="row.price"></td>


        <td *ngIf="row.quantity !==editrow" (click)="Edit(row.quantity)"><input type="text" [(ngModel)]="row.quantity"></td>

        <td class="text-center">
            <button (click)="delitem(i)" class="btn btn-danger btn-sm">
              <i class="glyphicon glyphicon-trash"></i></button>
        </td>

      </tr>

      
    </table>
  </div>


</div>
